<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form id="myForm">
            <h1>EBAC Formulário</h1>
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <br><br>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <br>
            <div id="message" class="message"></div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
